<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The form</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="form-icon.png">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <h2 class="headline">Form</h2>

            <p id="numName">Number</p>
  
            <div id="numberBox">
                <input id="num_in" type="number" min="11" placeholder="Please enter a number">
  
                <button type="button" class="btn" onclick="formSubmission()">Submit</button>
            </div>
        </div>
        <div id="popupOverlay">
            <div id="popup">
                <p id="result"></p>
                <button class="btnOK" onclick="closePopupWindow()">OK</button>
            </div>
        </div>
    </body>
</html>
